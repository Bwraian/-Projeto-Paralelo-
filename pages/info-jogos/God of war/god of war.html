<textarea id="story" name="story" rows="12" cols=80"  >
    God of War é um jogo eletrônico de ação-aventura desenvolvido pela Santa Monica Studio e publicado pela Sony Interactive Entertainment (SIE). Foi lançado em 20 de abril de 2018 para PlayStation 4 e em 14 de janeiro de 2022 para Microsoft Windows.

    God of War é um jogo eletrônico de ação-aventura apresentado a partir de uma perspectiva em terceira pessoa. O jogo conta com uma jogabilidade muito diferente dos jogos anteriores e foi reconstruído a partir do zero.
    
    Apesar de God of War: Ascension (2013) ter introduzido o modo multijogador para a série, este título é de apenas de um jogador. Ao contrário das edições anteriores, que contavam com uma câmera cinematográfica fixa em terceira pessoa , este novo capítulo apresenta uma perspectiva em terceira pessoa com câmera livre posicionada sobre o ombro do personagem.
    
    Cinematograficamente, o jogo é apresentado em plano-sequência, sem cortes de câmera ou telas de carregamento.Inimigos no jogo derivam da mitologia nórdica, como trolls, ogros e draugrs, bem como as regressadas, seres distorcidos pela magia seiðr. O jogo é aberto à exploração, mas não é de mundo aberto. Devido ao fato dele ser explorável, os jogadores podem encontrar batalhas contra chefes opcionais e chefes regulares baseados em histórias. Além disso, os jogadores podem viajar rapidamente para locais diferentes.
