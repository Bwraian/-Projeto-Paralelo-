    <label for="story">Sobre:</label>

    <textarea id="story" name="story" rows="12" cols=80">
    Elden Ring é um jogo eletrônico de RPG de ação em terceira pessoa, desenvolvido pela FromSoftware e publicado pela Bandai Namco Entertainment. O jogo é um projeto colaborativo entre o diretor Hidetaka Miyazaki e o romancista de fantasia George R. R. Martin. Foi lançado em 25 de fevereiro de 2022 para Microsoft Windows, PlayStation 4, PlayStation 5, Xbox One e Xbox Series X/S.

    Elden Ring é um jogo eletrônico de RPG de ação, jogado de uma perspectiva em terceira pessoa e apresenta elementos semelhantes aos encontrados em seus antecessores, a série Souls, além de Bloodborne e Sekiro: Shadows Die Twice, com uma jogabilidade focada em combate e exploração. 

    Em Elden Ring os jogadores percorrem livremente pelo mundo aberto interativo, onde os elementos de jogabilidade incluem combate, com vários tipos de armas e feitiços mágicos, passeios a cavalo e crafting
