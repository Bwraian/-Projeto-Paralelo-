<textarea id="story" name="story" rows="12" cols=80"  >
    Stardew Valley é um videogame RPG de simulação desenvolvido por Eric "ConcernedApe" Barone.
    Os jogadores assumem o papel de um personagem que herda a fazenda dilapidada de seu falecido avô em um lugar conhecido como Stardew Valley.
    O jogo foi lançado para Windows em fevereiro de 2016 antes de ser portado para outras plataformas.
    Stardew Valley é aberto, permitindo aos jogadores cultivar, criar gado, pescar, cozinhar, minerar, forragear e socializar com os habitantes da cidade, incluindo a capacidade de casar e ter filhos. 
    Ele permite que até quatro jogadores joguem online juntos.
