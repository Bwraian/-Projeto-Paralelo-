<textarea id="story" name="story" rows="12" cols=80"  >
    Baldur's Game III é um jogo eletrônico de RPG com elementos para um jogador e multijogador.

    Jogadores podem criar um ou mais personagens e formar um grupo ao lado de uma variedade de personagens já criados para explorar o enredo do jogo.
   
    Além disso, jogadores podem escolher um de seus personagens para se juntar a outros jogadores online e formar um grupo. O combate do jogo é baseado por turnos, bem como Divinity: Original Sin e Divinity: Original Sin II, também desenvolvidos pela Larian Studios.
     
Suas regras seguem a quinta edição de Dungeons & Dragons.
