<textarea id="story" name="story" rows="12" cols=80"  >
    Truck Simulator é uma série de jogos de simulação de veículos criada pela SCS Software . O primeiro título da série, Euro Truck Simulator , foi lançado em 29 de agosto de 2008 para Microsoft Windows e OS X e a primeira simulação de caminhão europeu estabeleceu a jogabilidade.

    A princípio, o jogador só pode realizar os chamados trabalhos rápidos. Esses trabalhos rápidos envolvem a entrega de reboques e mercadorias de uma fábrica (garagem) para outra (geralmente envolve entrega entre diferentes cidades e estados).
    
    Os trabalhos rápidos são oferecidos por empresas de logística e entrega no jogo e todas as taxas e custos de combustível, manutenção e pedágio são pagos pelo empregador (as empresas de entrega). Portanto, ao realizar trabalhos rápidos, não é necessário pagar pedágios, combustível e taxas de manutenção. 
    
    À medida que o jogador ganha dinheiro ou contrai empréstimos bancários, ele pode eventualmente comprar um caminhão, que pode comprar de revendedores e showrooms de caminhões (observe que os revendedores e showrooms de caminhões devem ser 'descobertos' primeiro). Com dinheiro suficiente, os jogadores podem adquirir uma garagem doméstica e começar a ganhar mais dinheiro entregando cargas em seu próprio caminhão, em vez de apenas serem motoristas contratados (mercado de cargas).
    
    O dinheiro ganho no jogo pode ser gasto na atualização ou compra de novos caminhões, na contratação de motoristas NPC para fazer as entregas (a agência de emprego relevante deve ser 'descoberta' primeiro), na compra de mais garagens e na expansão da garagem doméstica para acomodar mais caminhões.
