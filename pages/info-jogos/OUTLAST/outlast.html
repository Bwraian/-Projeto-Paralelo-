<textarea id="story" name="story" rows="12" cols=80"  >
    Outlast é um jogo eletrônico de survival horror desenvolvido e publicado pela Red Barrels, uma empresa fundada por pessoas previamente envolvidas com alguns jogos eletrônicos, tais como Prince of Persia, Assassin Creed, Tom Clancy's Splinter Cell e Uncharted.

    Outlast é um jogo de survival horror em primeira pessoa, ambientado em um hospício.
    
    O personagem principal, Miles Upshur, é incapaz de combater, com exceção de certas partes do jogo em que ele empurra os inimigos.   Para navegar no ambiente, o personagem é capaz de subir para bordas, saltar sobre obstáculos baixos, rastejar e escorregar em aberturas estreitas.
    
    Os inimigos são incapazes de fazer qualquer dessas manobras, exceto saltar sobre obstáculos baixos, o que dá ao jogador uma certa vantagem. Além disso, o jogador sobrevive fugindo dos inimigos, escondendo dentro de armários ou debaixo das camas, embora certos inimigos possam procurar nestes locais e tentar localizar o jogador por um curto período de tempo antes de prosseguir.
