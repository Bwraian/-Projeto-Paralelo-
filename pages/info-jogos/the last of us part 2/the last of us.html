<textarea id="story" name="story" rows="12" cols=80"  >
    The Last of Us Part II é um jogo eletrônico de ação-aventura desenvolvido pela Naughty Dog e publicado pela Sony Interactive Entertainment. É o segundo jogo da franquia e foi lançado em 19 de junho de 2020 exclusivamente para PlayStation 4. Ambientado cinco anos após os eventos de The Last of Us.

    The Last of Us Part II é um jogo jogado numa perspectiva de terceira pessoa. O jogador atravessa ambientes pós-apocalípticos, como edifícios e florestas, para avançar na história. O jogador pode usar armas de fogo, armas improvisadas e furtividade para se defender de humanos hostis e criaturas infectadas por uma mutação do fungo Cordyceps.
    
    O jogo alterna intermitentemente o controle da personagem jogável entre Ellie e Abby; o jogador também controla brevemente Joel na introdução do jogo. 
    
    A natureza ágil das protagonistas introduz elementos de plataforma no jogo, permitindo que o jogador pule e suba para atravessar ambientes e obter vantagens táticas durante o combate. Algumas áreas do jogo são navegadas com um cavalo ou um barco.
