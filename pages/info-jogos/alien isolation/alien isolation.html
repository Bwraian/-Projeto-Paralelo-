<textarea id="story" name="story" rows="12" cols=80"  >
    Alien: Isolation é um jogo eletrônico de ação-aventura e sobrevivência desenvolvido pela Creative Assembly e publicado pela Sega. 
    
    A Creative Assembly descrito Alien: Isolation como um jogo de survival horror em oposição a um jogo de ação, projetando o jogo mais de acordo com o filme de Ridley Scott.
    
    Ao contrário da maioria dos outros adaptações de jogo eletrônico voltados para a ação de James Cameron. Da franquia, Alien: Isolation possui um único Alien para a maioria da duração do título que não pode ser morto, exigindo que o jogador utilize táticas stealth para sobreviver.
    
    Embora o jogo apresenta algumas armas: eles vão ser letal apenas contra os ocupantes humanos, android Joes de Trabalho e facehuggers. O jogador também pode terminar o jogo por não matar todos os seres humanos, utilizando métodos não letais. 
    
    Em vez de seguir um caminho predeterminado, a inteligência artificial do Alien foi programado para caçar ativamente o jogador por visão, audição e olfato.
